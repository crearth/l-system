<!DOCTYPE html>
<html>
<head>
<title>Last generated l-string</title>
<style>
body {
	font-family: Arial, sans-serif;
}
table, tr, th{
	border: 1px solid black;
	border-collapse: collapse;
}
.svg {
	margin: 10px;
}
</style>
</head>

<body>
<h1> Last l-system that was generated </h1>
<table>
	<tr>
		<th> timestamp </th>
		<th> variables </th>
		<th> constants </th>
		<th> axiom </th>
		<th> rules </th>
		<th> translations </th>
		<th> iterations </th>
		<th> end string </th>
	</tr>
	<tr>
                <th> {{timestamp}} </th>
                <th> {{variables}} </th>
                <th> {{constants}} </th>
                <th> {{axiom}} </th>
                <th> {{rules}} </th>
                <th> {{translations}} </th>
                <th> {{iterations}} </th>
                <th> {{endstring}} </th>
        </tr>
</table>
<div class="svg">
	{% autoescape false %}
		{{svgText}}
	{% endautoescape %}
</div>
</body>
</html>
